<div class="slideshow-container"  th:each="image, iterStat : ${ds.images}">

  <div class="mySlides fade">
    <img th:src="@{${image.img}}" alt="chua co anh" style="width:100%">
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>
 
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<br>
<div class="container" id="container" style="height: 314px">
  <div class="Centered">
    <div class="grid-container">
      <div class="grid-item" th:each="concert : ${ds.concerts}" id="item">
        <div class="grid-item" th:each="image : ${ds.images}">
          <img th:src="@{${image.img}}" alt="Image" style="width: 100%; height: auto">
          <div class="title" th:text="${concert.name}"></div>
          <div class="detail" th:text="${concert.duration}"></div>
          <div class="detail" th:text="${concert.startSale}"></div>
          <div class="detail" th:text="${concert.endSale}"></div>
          <a th:href="@{/concert/xem/{id}(id=${concert.id})}"><button>Buy now</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
<button id="see-more">See More</button>

<style>
  * {
    box-sizing: border-box
  }

  /* Slideshow container */
  .slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
  }


  /* Next & previous buttons */
  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }

  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active,
  .dot:hover {
    background-color: #717171;
  }

  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {
      opacity: .4
    }

    to {
      opacity: 1
    }
  }

  .title {
    font-size: 24px;
    /* Larger font for title */
    font-weight: bold;
    margin-bottom: 10px;
  }

  a {
    text-decoration: none;
    color: black;
  }

  .detail {
    font-size: 18px;
    /* Slightly smaller for details */
    color: #666;
    margin-bottom: 8px;
  }

  .container {
    padding: 20px;
    overflow: hidden;
  }


  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    /* Optional: Adds space between grid items */
  }

  .grid-item {
    width: 100%;
    height: auto;
    text-align: center;
    overflow: hidden;
    padding-bottom: 20px;
  }

  .buy-button {
    background-color: #007bff;
    /* Example color */
    color: white;
    border: none;
    padding: 0.5em 1em;
    text-decoration: none;
  }

  .buy-button:hover {
    background-color: #0056b3;
    /* Darker shade on hover */
  }

  #see-more {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  }

  #see-more:hover {
    background-color: #0056b3;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var divHeight = document.getElementById("item").offsetHeight;
    var button = document.getElementById('see-more');
    var container = document.getElementById('container');
    var initialHeight = container.offsetHeight;
    var increment = divHeight; // Amount to increment the height by

    button.addEventListener('click', function () {
      var currentHeight = container.offsetHeight;
      container.style.height = (currentHeight + increment) + 'px';
    });
  });

  
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
} // Change image every 5 
</script>
